<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raima - SalamatianCar</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body class="bg-gray-50">
    <div id="login-container">
    </div>
        
    <div id="app" class="flex min-h-screen">
        <!-- Sidebar with refreshed styling -->
        <div id="sidebar-container" 
            class="fixed md:relative z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out 
                    flex flex-col h-screen w-72 bg-purple-900 text-white">

        </div>

        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

        <div id="main-content" class="flex-1 flex flex-col hidden">
            <header class="bg-white shadow-md py-4 px-6" id="main-app-header">
                <div class="flex justify-between items-center">
                    <!-- Mobile hamburger button -->
                    <button id="mobile-menu-btn" class="mobile-menu-btn mdhover:shadow-lg hover:shadow-purple-400/50 transition cursor-pointer">
                        <i class="material-icons">menu</i>
                    </button>

                    <!-- Centered title -->
                    <h1 class="text-xl font-bold text-gray-800 text-center flex-1" id="page-title">
                    Dashboard
                    </h1>

                    <!-- Header right actions (notifications + profile) -->
                    <div class="flex items-center gap-4">
                        <!-- Notifications -->
                        <div class="relative">
                            <div id="notification-button" class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center hover:shadow-lg hover:shadow-purple-400/50 transition cursor-pointer">
                                <i class="material-icons text-white text-[26px]">notifications</i>
                                <span id="notif-badge" class="hidden absolute top-1 right-1 w-5 h-5 bg-red-600 text-white text-xs flex items-center justify-center rounded-full shadow">
                                    0
                                </span>
                            </div>
                            
                            <!-- Notification panel -->
                            <div id="notification-panel" class="hidden absolute left-0 mt-2 w-80 bg-white rounded-xl shadow-xl z-50 border border-gray-200">
                                <div class="p-4 border-b border-gray-200">
                                    <div class="flex justify-between items-center">
                                        <h3 class="text-lg font-bold text-gray-800">Alerts &amp; Notifications</h3>
                                        <button id="mark-all-read" class="text-purple-600 hover:text-purple-800 text-sm">
                                            Mark all as read
                                        </button>
                                    </div>
                                </div>
                                <div id="notification-list" class="max-h-96 overflow-y-auto">
                                    <!-- Notifications list renders here -->
                                </div>
                                <div class="p-4 border-t border-gray-200 text-center bg-gray-50">
                                    <button id="view-all-notifications" class="text-purple-600 hover:text-purple-800 text-sm">
                                        View all notifications
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- User profile -->
                        <div class="relative">
                            <div id="profile-button" class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center hover:shadow-lg hover:shadow-purple-400/50 transition cursor-pointer">
                                <i class="material-icons text-white text-[26px]">person</i>
                            </div>
                            
                            <!-- Profile menu -->
                            <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl z-50 border border-gray-200">
                                <div class="p-4 border-b border-gray-200">
                                    <p class="font-medium text-gray-800" id="user-full-name">System user</p>
                                    <p class="text-sm text-gray-500" id="branch-full-name">Branch manager</p>
                                </div>
                                <div class="p-2">
                                    <button id="logout-btn" class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition">
                                        Sign out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="p-6 flex-1">
                <div id="pages-container">
                    </div>
            </main>

            <footer class="bg-white border-t py-6 mt-8">
                <div class="container mx-auto px-4 text-center text-gray-600">
                    <p>Raima - SalamatianCar Panel &mdash; All rights reserved &copy; 2025</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
