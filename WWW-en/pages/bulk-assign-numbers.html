<div class="bg-white rounded-xl shadow-md p-6">
    <h2 class="text-xl font-semibold mb-6">Bulk Number Assignment</h2>

    <div class="mb-6 flex items-center justify-between">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Number Source for Assignment</label>
            <select id="source-filter"
                class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <option value="0">All Sources</option>
                <!-- Options are dynamically populated -->
            </select>
        </div>
        <button id="add-assignment-btn"
            class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 flex items-center">
            <i class="material-icons mr-2">add</i> Add Number
        </button>
    </div>

    <!-- Dynamic boxes -->
    <div id="dynamic-counts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-6">
        <!-- Boxes are dynamically generated by JavaScript -->
    </div>

    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Branch List</h3>
        <div class="flex gap-2">
            <button id="equal-distribution-btn"
                class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 flex items-center">
                <i class="material-icons mr-2">shuffle</i>
                Equal Distribution
            </button>
            <button id="clear-all-btn"
                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 flex items-center">
                <i class="material-icons mr-2">clear_all</i>
                Clear All
            </button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="py-3 px-4 border-b text-right">Branch Name</th>
                    <th class="py-3 px-4 border-b text-center">Assigned Numbers</th>
                    <th class="py-3 px-4 border-b text-center">New Numbers to Assign</th>
                    <th class="py-3 px-4 border-b text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="branches-table-body">
                <!-- Dynamic content -->
            </tbody>
        </table>
    </div>

    <div class="mt-6 flex justify-between items-center mb-10">
        <!-- Left side: Undo button + tooltip icon -->
        <div class="flex items-center gap-3">
            <button id="undo-assignments-btn"
                class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-300 flex items-center">
                <i class="material-icons mr-2">undo</i>
                Undo Assignments
            </button>
            <!-- Tooltip icon -->
            <div class="relative group">
                <i class="material-icons text-gray-500 cursor-pointer">info</i>
                <div
                    class="absolute left-1/2 -translate-x-1/2 mt-2 w-max max-w-xs bg-gray-800 text-white text-xs rounded-md px-3 py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 z-10">
                    Restores numbers that were assigned within the past hour.
                </div>
            </div>
        </div>

        <!-- Right side: Save button -->
        <div>
            <button id="save-assignments-btn"
                class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 flex items-center">
                <i class="material-icons mr-2">save</i>
                Save Assignments
            </button>
        </div>
    </div>

    <!-- Assignment Summary -->
    <div>
        <h3 class="text-lg font-semibold mb-4 flex items-center">
            <i class="material-icons ml-2 text-purple-500">analytics</i>
            Branch Assignment Summary
        </h3>
        <div id="assignment-summary" class="space-y-4">
            <div class="text-center text-gray-500 py-8">
                <div class="spinner"></div>
                <p class="mt-2">Loading data...</p>
            </div>
        </div>
    </div>
</div>

<!-- Assignment modal -->
<div id="assignment-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="flex justify-between items-center mb-4">
            <h2 id="assignment-modal-title" class="text-lg font-semibold">Add New Number</h2>
            <button class="close-modal-btn text-gray-500 hover:text-gray-700">
                <i class="material-icons">close</i>
            </button>
        </div>
        <form id="assignment-form">
            <input type="hidden" id="assignment-id">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Phone Number *</label>
                <input type="text" id="assignment-phone" required class="mt-1 block w-full border rounded-md px-3 py-2">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="assignment-username" class="mt-1 block w-full border rounded-md px-3 py-2">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Branch *</label>
                <select id="assignment-branch" required class="mt-1 block w-full border rounded-md px-3 py-2">
                    <option value="">Select Branch...</option>
                </select>
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" class="close-modal-btn px-4 py-2 border rounded-md">Cancel</button>
                <button type="submit"
                    class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Save</button>
            </div>
        </form>
    </div>
</div>
