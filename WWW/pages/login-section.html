<header class="bg-white/80 backdrop-blur-md shadow-lg py-4 px-6 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent flex items-center">
            <span class="material-icons mr-2 text-purple-600">directions_car</span>
            پنل شعبه های سلامتیان خودرو
        </h1>
    </div>
</header>

<main class="flex-grow flex items-center justify-center min-h-[80vh] px-4 py-8">
    <div class="relative w-full max-w-md">
        <!-- دکوریشن‌های پس‌زمینه -->
        <div class="absolute -top-10 -right-10 w-20 h-20 bg-purple-200 rounded-full blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-10 -left-10 w-24 h-24 bg-indigo-200 rounded-full blur-xl opacity-70 animate-pulse delay-1000"></div>
        
        <!-- کارت لاگین -->
        <div class="relative bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-white/20 transform transition-all duration-500 hover:shadow-2xl hover:-translate-y-1">
            <!-- هدر کارت -->
            <div class="relative h-2 bg-gradient-to-r from-purple-500 to-indigo-500"></div>
            
            <div class="p-8">
                <!-- آواتار/آیکون مرکزی -->
                <div class="flex justify-center mb-6">
                    <div class="relative">
                        <div class="w-20 h-20 bg-gradient-to-r from-purple-500 to-indigo-500 rounded-full flex items-center justify-center shadow-lg transform transition-transform duration-300 hover:scale-110">
                            <span class="material-icons text-white text-4xl">person</span>
                        </div>
                        <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-400 rounded-full border-2 border-white flex items-center justify-center">
                            <span class="material-icons text-white text-xs">check</span>
                        </div>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">ورود به پنل مدیریت</h2>
                <p class="text-center text-gray-600 mb-8">لطفا اطلاعات حساب خود را وارد کنید</p>
                
                <form id="login-form" class="space-y-6">
                    <!-- فیلد نام کاربری -->
                    <div class="relative">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">نام کاربری</label>
                        <div class="relative">
                            <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">person</span>
                            <input type="text" id="username" dir="ltr" required
                                class="text-left w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 focus:shadow-md">
                        </div>
                    </div>

                    <!-- فیلد رمز عبور -->
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">رمز عبور</label>
                        <div class="relative">
                            <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock</span>
                            <input type="password" id="password" dir="ltr" required
                                class="text-left w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 focus:shadow-md">
                            <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-icons">visibility</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- گزینه‌های اضافی -->
                    <!-- <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500">
                            <label for="remember" class="mr-2 text-sm text-gray-600">مرا به خاطر بسپار</label>
                        </div>
                        <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition-colors duration-300">فراموشی رمز عبور؟</a>
                    </div> -->
                    
                    <!-- دکمه ورود -->
                    <button type="submit" class="btn-primary w-full py-3 mt-16 rounded-xl font-medium bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-600 hover:to-indigo-600 transform transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl flex items-center justify-center gap-2" id="login-button">
                        <span id="login-text">ورود به سیستم</span>
                        <span id="login-spinner" class="hidden animate-spin material-icons">autorenew</span>
                    </button>
                </form>
                
                <!-- پیام خطا -->
                <div id="login-error" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-center hidden transition-all duration-300 transform origin-center">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-icons">error</span>
                        <span id="error-message"></span>
                    </div>
                </div>
            </div>
            
            <!-- فوتر کارت -->
            <!-- <div class="bg-gray-50/50 p-4 text-center text-sm text-gray-500 border-t">
                حساب کاربری ندارید؟ 
                <a href="#" class="text-purple-600 font-medium hover:text-purple-800 transition-colors duration-300">درخواست ایجاد حساب</a>
            </div> -->
        </div>
    </div>
</main>

<footer class="bg-white/80 backdrop-blur-md border-t py-6 mt-8">
    <div class="container mx-auto px-4 text-center text-gray-600">
        <p>پنل شعبه های سلامتیان خودرو - تمام حقوق محفوظ است © 1404</p>
    </div>
</footer>
