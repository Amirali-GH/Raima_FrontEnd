<div class="bg-white rounded-xl shadow-md p-6 mb-8">
    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <i class="material-icons ml-2">photo_library</i>
        تحميل الصور
    </h2>

    <!-- Drop Area -->
    <div id="drop-area" class="drag-area border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer mb-4 hover:border-purple-400 transition-colors">
        <i class="material-icons text-6xl text-gray-400 mb-4">cloud_upload</i>
        <p class="text-lg font-medium text-gray-700 mb-2">قم بتحرير ملفات الفيديو هنا أو انقر فوق </p>
        <p class="text-sm text-gray-500">التنسيقات المعتمدة: JPG, PNG, GIF (الحد الأقصى 5 ميجابايت، الحد الأقصى 10 ملفات) </p>
        <input type="file" id="image-input" accept="image/*" multiple class="hidden">
        <button id="select-images-btn" class="btn-primary mt-4 px-6 py-2 rounded-lg">حدد الصور </button>
    </div>

    <!-- Preview Section -->
    <div id="images-preview" class="hidden mb-6">
        <h3 class="font-medium text-gray-700 mb-2">معاينة الصور المحددة </h3>
        <div id="images-carousel" 
             class="flex overflow-x-auto pb-4 scrollbar-thin scrollbar-thumb-purple-500 scrollbar-track-purple-100 snap-x snap-mandatory">
            <!-- الصور dynamic أضف -->
        </div>
    </div>

    <!-- Progress -->
    <div id="upload-progress" class="hidden mb-4">
        <div class="flex justify-between mb-1">
            <span>جاري الرفع...</span>
            <span id="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-bar-fill"></div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-2 rtl:space-x-reverse">
        <button id="upload-images-btn" class="btn-primary px-4 py-2 rounded-lg font-medium flex items-center hidden" disabled>
            <i class="material-icons mr-1">file_upload</i>
            إرسال الصور
        </button>
    </div>

</div>

<!-- قسم تاريخ أبلات -->
<div class="bg-white rounded-xl shadow-md p-6 mb-8">
    <div class="flex justify-between items-center mb-4">
        <h4 class="font-medium text-gray-700">آخر صور ابلايف <//h4>
    </div>
    
    <div id="past-uploads-container" class="space-y-3">
        <div class="loading text-center py-6">
            <i class="material-icons text-2xl mb-2">hourglass_empty</i>
            <p class="text-gray-500">جاري التحميل ... </p>
        </div>
    </div>
</div>

<!-- Modal حالة المعالجة (باستخدام نفس الموضوع الرئيسي) -->
<div id="processing-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/3 text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
        <h3 class="text-lg font-bold mb-2">تحميل الصور...</h3>
        <p>من فضلك انتظر...</p>
    </div>
</div>
